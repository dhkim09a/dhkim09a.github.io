<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>You're Invited</h1>
            <p>to celebrate the wedding of</p>
        </header>

        <section class="names">
            <h2>Jane & John</h2>
        </section>

        <section class="details">
            <div class="detail-item">
                <h3>When</h3>
                <p>Saturday, October 25, 2025</p>
                <p>at 2:00 PM</p>
            </div>
            <div class="detail-item">
                <h3>Where</h3>
                <p>The Grand Hall</p>
                <p>123 Main Street, Anytown</p>
            </div>
        </section>

        <section class="countdown">
            <h3>Countdown to the big day</h3>
            <div id="timer"></div>
        </section>

        <section class="gallery">
            <h3>Our Moments</h3>
            <div class="gallery-images">
                <img src="https://via.placeholder.com/300x300" alt="Couple photo 1">
                <img src="https://via.placeholder.com/300x300" alt="Couple photo 2">
                <img src="https://via.placeholder.com/300x300" alt="Couple photo 3">
            </div>
        </section>

        <footer>
            <p>With love, Jane & John</p>
        </footer>
    </div>

    <script src="script.js"></script>
    <div id="fab" class="fab">ðŸŽ‰</div>
</body>
</html>
