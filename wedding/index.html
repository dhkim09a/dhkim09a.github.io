<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- <header>
            <h1>초대합니다</h1>
            <p>김동휘와 한수현의 결혼식에</p>
        </header> -->

        <section class="names">
            <h2>김 동 휘 & 한 수 현</h2>
        </section>

        <section class="details">
            <div class="detail-item">
                <h3>좋은 날</h3>
                <p>2026년 1월 18일 일요일</p>
                <p>오전 11시</p>
            </div>
            <div class="detail-item">
                <h3>좋은 곳</h3>
                <p>서울대학교 연구공원 웨딩홀</p>
                <p>서울 관악구 관악로 1 연구공원 본관 1층</p>
                <div class="map-buttons">
                    <a href="https://naver.me/xgNS8Uf4" target="_blank" class="map-button naver">네이버 지도</a>
                    <a href="https://place.map.kakao.com/8634826" target="_blank" class="map-button kakao">카카오 지도</a>
                </div>
            </div>
        </section>

        <section class="countdown">
            <h3>결혼식까지 남은 시간</h3>
            <div id="timer"></div>
        </section>

        <section class="gallery">
            <h3>우리의 순간들</h3>
            <div class="gallery-images">
                <img src="https://via.placeholder.com/300x300" alt="Couple photo 1">
                <img src="https://via.placeholder.com/300x300" alt="Couple photo 2">
                <img src="https://via.placeholder.com/300x300" alt="Couple photo 3">
            </div>
        </section>

        <footer>
            <img src="assets/footer_img.png" alt="Wedding" class="footer-img">
        </footer>
    </div>

    <script src="script.js"></script>
    <div id="fab" class="fab">🎉</div>
</body>
</html>
